<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon.png" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/nes.min.css" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/layout.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jiggly token wrapper</title>
  </head>
  <body class="padding-md">
    <div
      class="app-container nes-container with-title padding-md width-md gap-lg"
    >
      <p class="title">Jiggly wrapper</p>
      <form id="main-form" class="stack padding-md stack gap-md">
        <div class="inline gap-lg">
          <label>
            <input type="radio" class="nes-radio" value="wrap" name="wrap" checked />
            <span>Wrap</span>
          </label>

          <label>
            <input type="radio" class="nes-radio" value="unwrap" name="wrap" />
            <span>Unwrap</span>
          </label>
        </div>
        <div class="stack gap-md">
          <div id="app"></div>
        </div>
        <div class="nes-field">
          <label for="name_field">Amount</label>
          <input placeholder="1000" disabled type="text" inputmode="numeric" id="amount" class="nes-input" autocomplete="off" />
          <span id="status" class="nes-text is-error"></span>
        </div>
        <div class="inline sm justify-center gap-md">
          <!--<button id="action-max" class="nes-btn is-disabled" disabled>MAX</button>-->
          <button id="action" class="nes-btn is-disabled" disabled>WRAP</button>
        </div>
      </form>
      <footer>make sure you're on <br/> https://wrap.jiggly.app</footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
