<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon.png" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/nes.min.css" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/layout.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EarnTrust</title>
  </head>
  <body class="padding-md">
    <div
      class="app-container nes-container with-title padding-sm width-md gap-lg"
    >
      <p class="title">EarnTrust</p>
      <form
        id="main-form"
        class="stack justify-space-between padding-md stack gap-md grow-1"
      >
        <div class="progress-container">
          <progress
            id="progress_bar"
            class="nes-progress is-primary"
            value="0"
            max="100"
          ></progress>
          <span id="progress_value" class="nes-progress-value nes-text blink"
            >Loading...</span
          >
        </div>
        <div id="rewardsView" class="stack hidden grow-1 gap-md align-start">
          Enter your address below
          <div class="nes-field stack gap-md">
            <div class="inline justify-center gap-sm">
              <input
                placeholder="0x..."
                name="address"
                type="text"
                id="rewards"
                class="nes-input"
                autocomplete="off"
              />
              <button id="action" class="nes-btn is-success">LOAD</button>
            </div>
            <span id="status" class="nes-text is-error"></span>
          </div>
        </div>
        <canvas id="candlestickCanvas" class="grow-1"></canvas>

        <div class="nes-field">
          <div class="inline justify-center gap-sm">
            <div>
              <input
                placeholder="Amount"

                inputmode="numeric"
                id="amount"
                class="nes-input"
                autocomplete="off"
              />
            </div>
            <div class="hidden" id="app"></div>
            <button id="action" class="nes-btn is-warning" disabled>APPROVE</button>
          </div>
          <span id="status" class="nes-text is-error"></span>
          </div>
            -->

        <div class="inline xs reverse justify-center gap-sm separator">
          <a href="#" class="nes-btn is-primary">HELP</a>
          <button type="button" id="action__view" class="nes-btn">
            REWARDS
          </button>
          <a
            href="https://app.uniswap.org/swap?chain=base&inputCurrency=0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913&outputCurrency=0xe11278BCf0AdCCcBC7438927F25047F6f7Ab39E9"
            target="_blank"
            id="action"
            class="nes-btn is-warning"
            disabled
            >TRADE</a
          >
        </div>
      </form>
    </div>

    <script type="module" src="/web3.js"></script>
  </body>
